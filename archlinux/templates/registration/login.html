{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="greybox">
    <h2 class="title">{% trans "Login form" %}</h2>
    {% if form.has_errors %}
    <p class="error">{% trans "Your username and password didn't match. Please try again." %}</p>
    {% endif %}

    <form method="post" action=".">
        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />
        <table>
            <tr>
                <td><label for="id_username">Username:</label></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><label for="id_password">Password:</label></td>
                <td>{{ form.password }}</td></tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Login" /></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
